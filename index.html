    <title>Affiliate Creator Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#121212',
              surface: '#1F1F1F',
              primary: '#25F4EE', // Cyan
              secondary: '#FE2C55', // Magenta
              border: '#333333',
              'text-primary': '#FFFFFF',
              'text-secondary': '#A9A9A9',
            },
            keyframes: {
              'pulse-glow-magenta': {

                '50%': { boxShadow: '0 0 20px rgba(254, 44, 85, 1)' },
              },
              'pulse-glow-cyan': {
                '0%, 100%': { boxShadow: '0 0 10px rgba(37, 244, 238, 0.5)' },
                '50%': { boxShadow: '0 0 20px rgba(37, 244, 238, 1)' },
              },
            },
            animation: {
              'pulse-glow-magenta': 'pulse-glow-magenta 2s ease-in-out infinite',
              'pulse-glow-cyan': 'pulse-glow-cyan 2s ease-in-out infinite',
            },
          }
        }
      }
    </script>
